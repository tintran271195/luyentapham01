<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="input()">
    <script>
      let stars = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let constellation = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      function input() {
        console.log("vo input");
        let val = prompt("Nhập tên sao bạn muốn tìm");
        find(val);
      }
      function find(val) {
        for (let i = 0; i < stars.length; i++) {
          if (val == stars[i]) {
            return alert(
              `Ngôi sao ${val} thuộc chòm sao ${
                constellation[stars.indexOf(val)]
              }`
            );
          }
        }
        return alert("Không tìm thấy giá trị");
      }
    </script>
  </body>
</html>
